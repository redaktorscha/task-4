<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sorting Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-ﬁt=no">

                <tr>
                    <th>Name
                        <button class='btn' id='name'></button>
                    </th>
                    <th>Weight
                        <button class='btn' id='weight'></button>
                    </th>
                    <th>Color
                        <button class='btn' id='color'></button>
                    </th>
                    <th>Gender
                        <button class='btn' id='gender'></button>
                    </th>
                    <th>Age
                        <button class='btn' id='age'></button>
                    </th>
                </tr>
            </thead>
            <tbody id='tbody'></tbody>
        </table>
    </div>
    <script src="./js/table_sort.ts"></script>
